<!DOCTYPE html>
<html>
<head>
	<title>Json Parser</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="section">
			<h5>Json Parser</h5>
			<p>
				Convert Json string to Java classes
			</p>
		</div>
		<div class="divider"></div>
		<br />
		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input type="text" id="class_name" class="validate">
				<label for="class_name" data-error="wrong">Enter base Class name</label>
			</div>
		</div>
		<div class="row" id="error">
			<div class="col s6 offset-s3">
				Base class name required
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<textarea id="json_string" class="materialize-textarea" placeholder="Paste Json string here"></textarea>
			</div>
		</div>
		<div class="row" id="error_json">
			<div class="col s12">
				Invalid Json string
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<p align="center">
					<button class="waves-effect waves-light btn" id="generate_btn">Generate</button>
				</p>
			</div>
		</div>
		<div class="section">
			<h6>Generated Java classes</h6>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<textarea id="output" class="materialize-textarea"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
